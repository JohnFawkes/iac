apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
  namespace: arr
spec:
  ingressClassName: nginx
  rules:
    - host: "sab.local.mafyuh.dev"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: headless-sabnzbd
                port:
                  number: 8080
  tls:
    - hosts:
        - "sab.local.mafyuh.dev"
      secretName: local-mafyuh-dev-production-tls