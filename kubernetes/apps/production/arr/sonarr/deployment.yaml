apiVersion: apps/v1
kind: Deployment
metadata:
    name: sonarr
    namespace: arr
    labels:
        app: sonarr
spec:
    replicas: 1
    selector:
        matchLabels:
            app: sonarr
    template:
        metadata:
            labels:
                app: sonarr
        spec:
            securityContext:
                runAsUser: 65534
                runAsGroup: 65534
                fsGroup: 65534
                fsGroupChangePolicy: OnRootMismatch
            containers:
                - name: sonarr
                  image: ghcr.io/onedr0p/sonarr:rolling@sha256:004aa9dc8e670e28b3ee2dc65b3b850ea3bd5a45d3c5ce5068bc4d45583c1770
                  imagePullPolicy: IfNotPresent
                  resources:
                    requests:
                        memory: 512Mi
                        cpu: 75m
                    limits:
                        memory: 1024Mi
                        cpu: 150m
                  volumeMounts:
                    - mountPath: /config
                      name: sonarr-config
                    - mountPath: /data
                      name: nas
            volumes:
                - name: nas
                  nfs:
                    path: /mnt/thePool/thePoolShare
                    server: 10.0.0.10
                - name: sonarr-config
                  persistentVolumeClaim:
                    claimName: sonarr-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: arr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  storageClassName: longhorn