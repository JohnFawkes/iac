apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: arr
spec:
  ingressClassName: nginx
  rules:
    - host: "radarr.local.mafyuh.dev"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: headless-radarr
                port:
                  number: 7878
  tls:
    - hosts:
        - "radarr.local.mafyuh.dev"
      secretName: local-mafyuh-dev-production-tls
