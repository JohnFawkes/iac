---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app rook-ceph-operator
  namespace: &ns rook-ceph
spec:
  targetNamespace: *ns
  path: ./kubernetes/components/rook-ceph/app
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  prune: true
  sourceRef:
    kind: GitRepository
    name: iac
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: &ns rook-ceph
spec:
  targetNamespace: *ns
  dependsOn:
    - name: tofu-controller
  path: ./kubernetes/components/rook-ceph/cluster
  commonMetadata:
    labels:
      app.kubernetes.io/name: tofu-controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: iac
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m