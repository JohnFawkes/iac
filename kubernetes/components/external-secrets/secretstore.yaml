---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secrets-manager
  namespace: security
spec:
  provider:
    bitwardensecretsmanager:
      bitwardenServerSDKURL: https://bitwarden-sdk-server.security.svc.cluster.local:9998
      caProvider:
        type: Secret
        name: bitwarden-tls-certs
        namespace: security
        key: ca.crt
      auth:
        secretRef:
          credentials:
            key: token
            name: bws-access-token
            namespace: security
      organizationID: 305f1e91-cd2b-411c-8acf-b1a3004a82b2
      projectID: 5afc4f45-6422-4373-96cb-b2080005bf71