---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:5d049d86495f2e5b3d2d0c9ccd706b04e9695c8751b394d6f399322bbe152fc3
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
