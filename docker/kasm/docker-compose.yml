---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:0647c0dec5ab0f59978e3b0b04ac795416bdeb59423e79ab2f3cb97b522c0c49
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
