---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:a0f71af669a31db87e7156ce90f2acb6c533dad0b5bdb33059c311b8c5c98a27
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
