---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:46ef1bc7288b077ed75fe85bfe6e5086bbb68d236cce6cbc463421ee22d65d78
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
