---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:61dade41cda3a7253879f3139106d3c53de6a675baa8492b1847b91260d0d26b
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
