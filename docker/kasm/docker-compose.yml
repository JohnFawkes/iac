---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:6edafd3c262754fa28e6e2a282f9fd5297e47fc5930f321117a9af2c8c7a84a9
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
