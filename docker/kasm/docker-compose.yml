---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:875211a79686d1e3ff09bdd75a1b6403eef8ceba3dae0e3ccf1d3d7cf3c4d54a
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
