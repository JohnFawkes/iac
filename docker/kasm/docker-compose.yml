---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:ef58b43897f8df9c2dae907c1a4bf8e2cedbbd945266e30a3997bff21fa15eae
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
