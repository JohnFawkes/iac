---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:50230b2aeba1b2f7e5b75e18d774201eafa77622498b533a320be88c39706698
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
