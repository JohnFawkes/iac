---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:c1e0a6e799f2ab2aaa455d7d077b040708b2ec793f09db6760d53a211988ccb4
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
