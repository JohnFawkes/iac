---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:c0cb1eeb62e27a3da2058368bae0ac1b8640b5971df24f6099696b48d4109053
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
