---
services:
  kasm:
    image: ghcr.io/linuxserver/kasm@sha256:0cf4860db4ada2cfa86e68167ed7bf93ca607e7597d9c00c537eeabc35be3e59
    container_name: kasm
    privileged: true
    environment:
      - KASM_PORT=443
    volumes:
      - /docker/appdata/kasm:/opt
    ports:
      - 3000:3000
      - 443:443
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  minio:
    command: server /data --console-address ":9001"
    image: minio/minio@sha256:ac591851803a79aee64bc37f66d77c56b0a4b6e12d9e5356380f4105510f2332
    environment:
      - MINIO_ROOT_PASSWORD=$MINIO_ROOT_PASSWORD
      - MINIO_ROOT_USER=mafyuh
    volumes:
      - /docker/appdata/minio/data:/data
    container_name: minio
    ports:
      - 9001:9001
      - 9000:9000
