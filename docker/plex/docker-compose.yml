services:
  plex:
    image: ghcr.io/linuxserver/plex@sha256:e671d57838f096d059aa3b896e4681a19043716986cfb794b521d994ba9ebf45
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /docker/appdata/plex/library:/config
      - nas:/data/media
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

volumes:
  nas:
    driver: local
    driver_opts:
      type: nfs
      o: addr=nas.lan,vers=4,ro
      device: ":/mnt/thePool/thePoolShare/Media"
