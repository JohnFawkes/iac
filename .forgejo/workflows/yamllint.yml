name: Lint on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint YAML files
    runs-on: docker
    container:
      image: mafyuh/node-yamllint:v1.0.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Repository Contents
        run: |
          pwd
          ls -R

      - name: Show yamllint version
        run: | 
          yamllint --version

      - name: Lint .yml files
        run: | 
          yamllint -v -d docker/**/*.yml
